<uib-tab heading="Personal Information" active="editActive">
<fieldset>
<legend>
    Personal Information
</legend>
<div class="row">
<div class="col-md-12">
    <div class="col-md-4">
        <div class="form-group">
            <label class="block">
                Enrollment Type
            </label>
            <div class="clip-radio radio-primary">
                <input type="radio" id="generalEnrollment" name="enrollment" value="General" ng-model="userInfo.EmployeePersonalInfo.Title">
                <label for="generalEnrollment">
                    General
                </label>
                <input type="radio" id="staff" name="enrollment" value="Staff" ng-model="userInfo.EmployeePersonalInfo.Title">
                <label for="staff">
                    staff
                </label>
                <input type="radio" id="Manual" name="enrollment" value="Manual" ng-model="userInfo.EmployeePersonalInfo.Title">
                <label for="staff">
                    Manual
                </label>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label">
                First Name
            </label>
            <input type="text" placeholder="Enter first name" class="form-control" name="firstname" ng-model="userInfo.EmployeePersonalInfo.FirstName">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label">
                Middle Name
            </label>
            <input type="text" placeholder="Enter Middle name" class="form-control" name="middleName" ng-model="userInfo.EmployeePersonalInfo.MiddleName">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label">
                Last Name
            </label>
            <input type="text" placeholder="Enter last name" class="form-control" name="lastname" ng-model="userInfo.EmployeePersonalInfo.LastName">
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label">
                Email Address
            </label>
            <input type="email" placeholder="email address" class="form-control" name="email" ng-model="userInfo.EmployeePersonalInfo.Email">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label">
                Data of Birth
            </label>
            <input type="text" ng-model="userInfo.EmployeePersonalInfo.DateOfBirth" class="form-control" uib-datepicker-popup="{{format}}" is-open="inputopeneddov" ng-init="inputopeneddov = false" ng-click="inputopeneddov = !inputopeneddov" datepicker-options="datepickerOptions" ng-required="true" close-text="Close" />

    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label">
                Phone
            </label>
            <input type="text" placeholder="enter phone number" class="form-control" name="phone" ng-model="userInfo.EmployeePersonalInfo.PhoneNo">
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label">
                Nationality
            </label>
            <input type="text"  class="form-control" name="url" ng-model="userInfo.EmployeePersonalInfo.Nationality">
        </div>
        <div class="form-group">
            <label class="control-label">
                Religion
            </label>
            <input type="text" placeholder="Enter religion" class="form-control" name="url" ng-model="userInfo.EmployeePersonalInfo.Religion">
        </div>
        <div class="form-group">
            <label class="block">
                Gender
            </label>
            <div class="clip-radio radio-primary">
                <input type="radio" id="us-female" name="gender" value="female" ng-model="userInfo.EmployeePersonalInfo.Gender">
                <label for="us-female">
                    Female
                </label>
                <input type="radio" id="us-male" name="gender" value="male" ng-model="userInfo.EmployeePersonalInfo.Gender">
                <label for="us-male">
                    Male
                </label>
                <input type="radio" id="us-Transgender" name="Transgender" value="transgender" ng-model="userInfo.EmployeePersonalInfo.Gender">
                <label for="us-male">
                    Transgender
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="block">
                Marital Status
            </label>
            <div class="clip-radio radio-primary">
                <input type="radio" id="us-Single" name="maritalStatus" value="single" ng-model="userInfo.EmployeePersonalInfo.MaritalStatus">
                <label for="us-Single">
                    Single
                </label>
                <input type="radio" id="us-Married" name="maritalStatus" value="married" ng-model="userInfo.EmployeePersonalInfo.MaritalStatus">
                <label for="us-Married">
                    Married
                </label>
                <input type="radio" id="us-Divorcee" name="maritalStatus" value="divorcee" ng-model="userInfo.EmployeePersonalInfo.MaritalStatus">
                <label for="us-Divorcee">
                    Divorcee
                </label>
                <input type="radio" id="us-Widower" name="maritalStatus" value="widower" ng-model="userInfo.EmployeePersonalInfo.MaritalStatus">
                <label for="us-Widower">
                    Widower
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-6" style="padding: 0% 0% 0% 20%">
        <div class="form-group">
            <label>
                Image Upload
            </label>
            <div flow-init flow-object="obj.flow">
                <div class="user-image">
                    <div class="thumbnail margin-bottom-5">
                        <img src="assets/images/default-user.png" alt="" ng-if="!obj.flow.files.length && noImage">
                        <img ng-src="{{userInfo.EmployeePersonalInfo.avatar}}" alt="" ng-if="!obj.flow.files.length && !noImage">
                        <img flow-img="obj.flow.files[0]" ng-if="obj.flow.files.length">
                    </div>
                </div>
                <div class="user-image-buttons-edit" ng-if="obj.flow.files.length">
                    <span class="btn btn-primary btn-file">
                        <i class="fa fa-pencil"></i>
                        <input type="file" flow-btn />
                    </span>
                    <span class="btn btn-danger" ng-click="obj.flow.cancel()"> <i class="fa fa-times"></i></span>
                </div>
                <div class="user-image-buttons-edit" ng-if="!obj.flow.files.length">
                    <span class="btn btn-primary btn-file">

                        <i class="fa fa-pencil"></i>
                        <input type="file" flow-btn />
                    </span>
                    <span class="btn btn-danger" ng-if="!noImage" ng-click="removeImage()"><i class="fa fa-times"></i> </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-6">
    <div class="form-group">
        <label class="control-label">
            Qualification
        </label>
        <input type="text" placeholder="Enter qualification" class="form-control" name="url" ng-model="userInfo.EmployeePersonalInfo.Qualification">
    </div>
    <div class="form-group">
        <label class="control-label">
            Mother tongue
        </label>
        <select class="select2_single form-control" tabindex="-1" ng-model="userInfo.EmployeePersonalInfo.MotherTounge">
            <option></option>
            <option value="telugu">Telugu</option>
            <option value="hindi">Hindi</option>
            <option value="urdu">Urdu</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">
            Languages known
        </label>
        <input id="tags_1" type="text" class="tags form-control" value="hindi, telugu, urdu" ng-model="userInfo.EmployeePersonalInfo.LanguagesKnown" />

    </div>
    <div class="form-group">
        <label class="control-label">
            Status
        </label>
        <select class="select2_single form-control" tabindex="-1" ng-model="userInfo.EmployeePersonalInfo.Status">
            <option></option>
            <option value="active">Active</option>
            <option value="inactive">InActive</option>
        </select>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label class="control-label">
            Designation
        </label>
        <select class="select2_single form-control" tabindex="-1" ng-model="userInfo.EmployeePersonalInfo.Designation">
           <option selected="selected" value="--Select--">--Select--</option>
                                                                        <option value="ACCONTS EXECUTIVE">ACCONTS EXECUTIVE</option>
                                                                        <option value="ACCOUNTANT">ACCOUNTANT</option>
                                                                        <option value="ACCOUNTANT RS.16587/-(DEEPTHI)">ACCOUNTANT RS.16587/-(DEEPTHI)</option>
                                                                        <option value="ACCOUNTS ASSISTANT">ACCOUNTS ASSISTANT</option>
                                                                        <option value="ACCOUNTS EXECUTIVE">ACCOUNTS EXECUTIVE</option>
                                                                        <option value="ACCOUNTS MANAGER">ACCOUNTS MANAGER</option>
                                                                        <option value="ADMIN">ADMIN</option>
                                                                        <option value="ADMIN ASST">ADMIN ASST</option>
                                                                        <option value="AIRBOY">AIRBOY</option>
                                                                        <option value="AMBULANCE DRIVER">AMBULANCE DRIVER</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">
            Data of Interview
        </label>
        <input type="text" ng-model="userInfo.EmployeePersonalInfo.DateOfInterview" class="form-control" uib-datepicker-popup="{{format}}" is-open="inputopened2" ng-init="inputopened2 = false" ng-click="inputopened2 = !inputopened2" datepicker-options="datepickerOptions" ng-required="true" close-text="Close" />
    </div>
    <div class="form-group">
        <label class="control-label">
            Data of Join
        </label>
        <input type="text" ng-model="userInfo.EmployeePersonalInfo.DateOfJoining" class="form-control" uib-datepicker-popup="{{format}}" is-open="inputopened3" ng-init="inputopened3 = false" ng-click="inputopened3 = !inputopened3" datepicker-options="datepickerOptions" ng-required="true" close-text="Close" />
    </div>
    <div class="form-group">
        <label class="control-label">
            Client Employee Id
        </label>
        <input id="tags_1" type="text" class="tags form-control" value="" ng-model="userInfo.EmployeePersonalInfo.ClientEmployeeId" />

    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <label class="control-label">
            Father Name
        </label>
        <input type="text" placeholder="" class="form-control" name="url" ng-model="userInfo.EmployeePersonalInfo.FatherName">
    </div>
</div>
<div class="col-md-3">
    <div class="form-group">
        <label class="control-label">
            Father Occupation
        </label>
        <input type="text" placeholder="" class="form-control" name="url" ng-model="userInfo.EmployeePersonalInfo.FatherOccupation">
    </div>
</div>
<div class="col-md-3">
    <div class="form-group">
        <label class="control-label">
            Mother Name
        </label>
        <input type="text" placeholder="" class="form-control" name="url" ng-model="userInfo.EmployeePersonalInfo.MotherName">
    </div>
</div>
<div class="col-md-3">
    <div class="form-group">
        <label class="control-label">
            Spouse Name
        </label>
        <input type="text" placeholder="" class="form-control" name="url" ng-model="userInfo.EmployeePersonalInfo.SpouseName">
    </div>
</div>

</div>
</fieldset>

<fieldset>
    <legend>Education Details</legend>

        </div><br />
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Education Details</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">
                                        Qualification
                                    </label>
                                    <input type="text" placeholder="" class="form-control" name="qualification.name" ng-model="userInfoLists.Proofs.qualification.Qualification">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">
                                        Description
                                    </label>
                                    <input type="text" placeholder="" class="form-control" name="qualification.Description" ng-model="userInfoLists.Proofs.qualification.Description">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">
                                        Board/Univesity
                                    </label>
                                    <input type="text" placeholder="" class="form-control" name="qualification.board" ng-model="userInfoLists.Proofs.qualification.Board">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">
                                        Year Of Study
                                    </label>
                                    <input type="text" placeholder="" class="form-control" name="qualification.yearOfStudy" ng-model="userInfoLists.Proofs.qualification.YearOfStudy">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">
                                        Percentage Of Marks
                                    </label>
                                    <input type="text" placeholder="" class="form-control" name="qualification.percentageOfMarks" ng-model="userInfoLists.Proofs.qualification.Percentage">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">
                                        Name & Address of School/College
                                    </label>
                                    <textarea cols="5" placeholder="" class="form-control" name="qualification.placeOfResidence" ng-model="userInfoLists.Proofs.qualification.NameAndAddressOfCollege" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="block">
                                        Result
                                    </label>
                                    <div class="clip-radio radio-primary">
                                        <input type="radio" id="resultSuccess" name="examResult" value="pass" ng-model="userInfoLists.Proofs.qualification.Result">
                                        <label for="us-Single">
                                            Pass
                                        </label>
                                        <input type="radio" id="resultfail" name="examResult" value="fail" ng-model="userInfoLists.Proofs.qualification.Result">
                                        <label for="us-Married">
                                            Fail
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Close</button>
                        <button class="btn btn-lg btn-success" ng-click="addQualification()"> Add Qualification</button>
                    </div>
                </div>
            </div>
        </div>


        <table class="table table-striped table-responsive jambo_table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Board</th>
                <th>Year of study</th>
                <th>Result</th>
                <th>Percentage Of Marks</th>
                <th>Name and Address Of School </th>
                <th>Delete</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="qualification in userInfo.EmployeeEducationDetails">
                <td>{{qualification.no}}</td>
                <td>{{qualification.Qualification}}</td>
                <td>{{qualification.Description}}</td>
                <td>{{qualification.Board}}</td>
                <td>{{qualification.YearOfStudy}}</td>
                <td>{{qualification.Result}}</td>
                <td>{{qualification.Percentage}}</td>
                <td>{{qualification.NameAndAddressOfCollege}}</td>
                <td><button href="#" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" ng-click="removeQualification(qualification)"><i class="fa fa-trash-o"></i> Delete </button></td>
            </tr>
            <tr></tr>
            </tbody>
        </table>

    </div>
