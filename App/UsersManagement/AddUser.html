                                                        <input type="radio" id="Manual" name="enrollment" value="Manual" ng-model="userInfo.manual">

                                            </div>

                                                        Marital Status

                                                </div>
                                            </div>
                                            <div class="col-md-6" style="padding: 0% 0% 0% 20%">

                                                                <img ng-src="{{userInfo.avatar}}" alt="" ng-if="!obj.flow.files.length && !noImage">

                                                            </div>
                                                        </div>
                                                        <div class="user-image-buttons-edit" ng-if="obj.flow.files.length">
                                                            <span class="btn btn-primary btn-file">
                                                                <i class="fa fa-pencil"></i>
                                                                <input type="file" flow-btn />
                                                            </span>
                                                            <span class="btn btn-danger" ng-click="obj.flow.cancel()"> <i class="fa fa-times"></i></span>
                                                        </div>
                                                        <div class="user-image-buttons-edit" ng-if="!obj.flow.files.length">
                                                            <span class="btn btn-primary btn-file">

                                                                <i class="fa fa-pencil"></i>
                                                                <input type="file" flow-btn />
                                                            </span>
                                                            <span class="btn btn-danger" ng-if="!noImage" ng-click="removeImage()"><i class="fa fa-times"></i> </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                                    <option value="hindi">Hindi</option>
                                                    <option value="urdu">Urdu</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">

                                                </label>
                                                <input id="tags_1" type="text" class="tags form-control" value="hindi, telugu, urdu" ng-model="userInfo.languagesKnown" />

                                                    Data of Join

                                                <select class="select2_single form-control" tabindex="-1" ng-model="userInfo.sitePostedTo">

                                                    <option value="CA">Manager 3</option>
                                                </select>

                                        <div class="col-md-6">
                                            <div class="form-group">
