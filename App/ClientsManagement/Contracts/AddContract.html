<div class="darkBackGround">
    <div ng-include="'App/Partials/Header.html'"></div>

    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h3>Add Contract</h3>
            </div>
            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 pull-right">
                    <button type="button" class="btn btn-round btn-success" ng-click="addContract()">Save Contract Information</button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <uib-tabset class="tabbable">

                        <!-- start: TAB Personal Information -->
                        <uib-tab heading="Contract Information" active="editActive">
                            <fieldset>
                                <legend>
                                    Contract Information
                                </legend>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Client Name
                                            </label>
                                            <select class="select2_single form-control" tabindex="-1" ng-model="contractInfo.ContractInformation.ClientName">
                                                <option ng-repeat="client in listofClients" value="{{client.ClientId}}">{{client.ClientName}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">
                                                Contract Id's
                                            </label>
                                            <select class="select2_single form-control" tabindex="-1" ng-model="contractInfo.ContractInformation.ContractIds">
                                                <option></option>
                                                <option value="C4">C4</option>
                                                <option value="contractId1">Contract Id 2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Client Id
                                            </label>
                                            <select class="select2_single form-control" tabindex="-1" ng-model="contractInfo.ContractInformation.ClientId">
                                                <option ng-repeat="client in listofClients" value="{{client.ClientId}}">{{client.ClientId}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">
                                                Client Name ID
                                            </label>
                                            <select class="select2_single form-control" tabindex="-1" ng-model="contractInfo.ContractInformation.ClientIdName">
                                                <option></option>
                                                <option value="contractNameId1">Contract Name Id 1</option>
                                                <option value="contractNameId1">Contract Name Id 2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Start Date
                                            </label>
                                            <input type="text" ng-model="contractInfo.ContractInformation.StartDate" class="form-control" uib-datepicker-popup="{{format}}" is-open="inputopenedDate" ng-init="inputopenedDate = false" ng-click="inputopenedDate = !inputopenedDate" datepicker-options="datepickerOptions" ng-required="true" close-text="Close" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Ending Date
                                            </label>
                                            <input type="text" ng-model="contractInfo.ContractInformation.EndDate" class="form-control" uib-datepicker-popup="{{format}}" is-open="inputopenedEDate" ng-init="inputopenedEDate = false" ng-click="inputopenedEDate = !inputopenedEDate" datepicker-options="datepickerOptions" ng-required="true" close-text="Close" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                BG Amount
                                            </label>
                                            <input type="text" placeholder="Enter BG Amount" class="form-control" name="url" ng-model="contractInfo.ContractInformation.BGAmount">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Type Of Work
                                            </label>
                                            <input type="text" placeholder="Enter type of work" class="form-control" name="url" ng-model="contractInfo.ContractInformation.TypeOfWork">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Validity Date
                                            </label>
                                            <input type="text" ng-model="contractInfo.ContractInformation.ValidityDate" class="form-control" uib-datepicker-popup="{{format}}" is-open="inputopenedVDate" ng-init="inputopenedVDate = false" ng-click="inputopenedVDate = !inputopenedVDate" datepicker-options="datepickerOptions" ng-required="true" close-text="Close" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Billing Dates
                                            </label>
                                            <select class="select2_single form-control" tabindex="-1" ng-model="contractInfo.ContractInformation.BillingDates">
                                                <option></option>
                                                <option value="firstToFirst">First to First</option>
                                                <option value="startToOneMonth">Start to One Month</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="block">
                                                Payment
                                            </label>
                                            <div class="clip-radio radio-primary">
                                                <input type="radio" id="Lumpsum" name="payment" value="Lumpsum" ng-model="contractInfo.ContractInformation.Payment">
                                                <label for="generalEnrollment">
                                                    Lumpsum
                                                </label>
                                                <input type="radio" id="ManPower" name="payment" value="manPower" ng-model="contractInfo.ContractInformation.Payment">
                                                <label for="staff">
                                                    Man Power
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                PaySheet Dates
                                            </label>
                                            <select class="select2_single form-control" tabindex="-1" ng-model="contractInfo.ContractInformation.PaySheetDates">
                                                <option></option>
                                                <option value="firstToFirst">First to First</option>
                                                <option value="startToOneMonth">Start to One Month</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="block">
                                                Wages
                                            </label>
                                            <div class="clip-radio radio-primary">
                                                <input type="radio" id="Lumpsum" name="paysheet" value="client" ng-model="contractInfo.ContractInformation.Wages">
                                                <label for="generalEnrollment">
                                                    Client
                                                </label>
                                                <input type="radio" id="ManPower" name="paysheet" value="special" ng-model="contractInfo.ContractInformation.Wages">
                                                <label for="staff">
                                                    Special
                                                </label>
                                                <input type="radio" id="Lumpsum" name="paysheet" value="individual" ng-model="contractInfo.ContractInformation.Wages">
                                                <label for="generalEnrollment">
                                                    Individual
                                                </label>
                                                <input type="radio" id="ManPower" name="paysheet" value="profTax" ng-model="contractInfo.ContractInformation.Wages">
                                                <label for="staff">
                                                    Prof Tax
                                                </label>
                                                <input type="radio" id="ManPower" name="paysheet" value="spPT" ng-model="contractInfo.ContractInformation.Wages">
                                                <label for="staff">
                                                    SP PT
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Contract Id
                                            </label>
                                            <input type="text" placeholder="Enter Contract Id" class="form-control" name="url" ng-model="contractInfo.ContractInformation.ContractId">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </uib-tab>
                        <!-- end: TAB Personal Information -->
                        <!-- start: TAB Address and Physical Details -->
                        <uib-tab heading="Billing and Paysheet">
                            <fieldset>
                                <legend>
                                    Billing Information
                                </legend>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Material Cost for month
                                            </label>
                                            <input type="text" placeholder="Enter material cost for month" class="form-control" name="height" ng-model="contractInfo.ContractBilling.MaterialCostForMonth">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Mechinery Cost for month
                                            </label>
                                            <input type="text" placeholder="Enter Mechinery cost for month" class="form-control" name="height" ng-model="contractInfo.ContractBilling.MachineryCostForMonth">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="block">
                                                Service Charge
                                            </label>
                                            <div class="clip-radio radio-primary">
                                                <input type="radio" id="yes" name="serviceCharge" value="yes" ng-model="contractInfo.ContractBilling.ServiceCharge">
                                                <label for="yes">
                                                    Yes
                                                </label>
                                                <input type="radio" id="no" name="serviceCharge" value="no" ng-model="contractInfo.ContractBilling.ServiceCharge">
                                                <label for="no">
                                                    No
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Contract Description
                                            </label>
                                            <textarea placeholder="Enter contract description" class="form-control" cols="3" ng-model="contractInfo.ContractBilling.ContractDescription" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="block">
                                                Service Tax
                                            </label>
                                            <div class="clip-radio radio-primary">
                                                <input type="radio" id="with" name="serviceTax" value="with" ng-model="contractInfo.ContractBilling.ServiceTax">
                                                <label for="with">
                                                    With
                                                </label>
                                                <input type="radio" id="without" name="serviceTax" value="without" ng-model="contractInfo.ContractBilling.ServiceTax">
                                                <label for="without">
                                                    without
                                                </label>
                                                <input type="radio" id="stException" name="serviceTax" value="stException" ng-model="contractInfo.ContractBilling.ServiceTax">
                                                <label for="stException">
                                                    ST Exception
                                                </label>
                                                <input type="Checkbox" id="75perc" name="stByClient" value="true" ng-model="contractInfo.ContractBilling.75PercentOfSTByClient">
                                                <label for="75perc">
                                                    75% of ST By Client
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Invoice Description
                                            </label>
                                            <textarea placeholder="Enter invoice description" class="form-control" cols="3" ng-model="contractInfo.ContractBilling.InvoiceDescription" />
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>
                                    PaySheet Information
                                </legend>
                                <div class="row">

                                    <div class="col-md-12">
                                        <div class="form-group">

                                            <div class="col-md-3">
                                                <label class="control-label">
                                                    PF
                                                </label>
                                                <input type="text" placeholder="100%" class="form-control" name="pfPerc" ng-model="contractInfo.ContractPaySheet.PFPercentage">
                                            </div>
                                            <div class="col-md-3">
                                                <label class="control-label">
                                                    Type
                                                </label>
                                                <select class="select2_single form-control" tabindex="-1" name="DdlPf" id="DdlPf" ng-model="contractInfo.ContractPaySheet.PFPercentageOf">
                                                    <option selected="selected" value="Basic">Basic</option>
                                                    <option value="Basic+DA">Basic+DA</option>
                                                    <option value="Basic+DA+HRA+WA">Basic+DA+HRA+WA</option>
                                                    <option value="Gross">Gross</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <label class="control-label">
                                                    PF On
                                                </label>
                                                <select class="select2_single form-control" tabindex="-1" name="pfOn" id="pfOn" ng-model="contractInfo.ContractPaySheet.PFPercentageOn">
                                                    <option selected="selected" value="none">None</option>
                                                    <option value="Ot">OT's</option>
                                                    <option value="Op">Op's</option>
                                                    <option value="NPOT">NPOT</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <input type="checkbox" ng-model="contractInfo.ContractPaySheet.PFLimit" name="PFLimit" />
                                                <label for="PFLimit">
                                                    PF Limit
                                                </label>
                                                <div class="form-group" ng-show="contractInfo.ContractPaySheet.PFLimit">
                                                    <label class="control-label">
                                                        PF Limit Amount
                                                    </label>
                                                    <input type="text" placeholder="PF Limit Amount" class="form-control" name="pfLimitAmpount" ng-model="contractInfo.ContractPaySheet.PFLimitValue">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <hr />
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="col-md-3">
                                                <label class="control-label">
                                                    ESI
                                                </label>
                                                <input type="text" placeholder="100%" class="form-control" name="esiPerc" ng-model="contractInfo.ContractPaySheet.ESIPercentage">
                                            </div>
                                            <div class="col-md-3">
                                                <label class="control-label">
                                                    Type
                                                </label>

                                                <select class="select2_single form-control" tabindex="-1" name="esci" id="esci" ng-model="contractInfo.ContractPaySheet.ESIPercentageOf">
                                                    <option selected="selected" value="Basic">Basic</option>
                                                    <option value="Basic+DA">Basic+DA</option>
                                                    <option value="Basic+DA+HRA+WA">Basic+DA+HRA+WA</option>
                                                    <option value="Gross">Gross</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <label class="control-label">
                                                    ESI On
                                                </label>
                                                <select class="select2_single form-control" tabindex="-1" name="esiOn" id="esiOn" ng-model="contractInfo.ContractPaySheet.ESIPercentageOn">
                                                    <option selected="selected" value="none">None</option>
                                                    <option value="Ot">OT's</option>
                                                    <option value="Op">Op's</option>
                                                    <option value="NPOT">NPOT</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <input type="checkbox" ng-model="contractInfo.ContractPaySheet.ESILimit" name="ESILimit" />
                                                <label for="ESILimit">
                                                    ESI Limit
                                                </label>
                                                <div class="form-group" ng-show="contractInfo.ContractPaySheet.ESILimit">
                                                    <label class="control-label">
                                                        ESI Limit Amount
                                                    </label>
                                                    <input type="text" placeholder="ESI Limit Amount" class="form-control" name="esiLimitAmpount" ng-model="contractInfo.ContractPaySheet.ESILimitValue">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <hr />
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <label class="control-label">
                                                    OT Percentage
                                                </label>
                                                <select class="select2_single form-control" name="otPer" id="otPer" ng-model="contractInfo.ContractPaySheet.OTPercentage">
                                                    <option selected="selected" value="100%">100%</option>
                                                    <option value="200%">200%</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="block">
                                                    OT Amount
                                                </label>
                                                <div class="clip-radio radio-primary">
                                                    <input type="radio" id="regular" name="otAmpunt" value="regular" ng-model="contractInfo.ContractPaySheet.OTAmount">
                                                    <label for="regular">
                                                        Regular
                                                    </label>
                                                    <input type="radio" id="special" name="otAmpunt" value="special" ng-model="contractInfo.ContractPaySheet.OTAmount">
                                                    <label for="special">
                                                        Special
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <hr />
                                    <div class="col-md-12">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    OFW Value
                                                </label>
                                                <input type="text" placeholder="Enter OWF Value" class="form-control" name="owfvalue" ng-model="contractInfo.ContractPaySheet.OWF">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    TDs Value
                                                </label>
                                                <input type="text" placeholder="Enter TDs Value" class="form-control" name="TDvalue" ng-model="contractInfo.ContractPaySheet.Tds">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    TDs On
                                                </label>
                                                <select class="select2_single form-control" tabindex="-1" name="ddlTDSon" id="ddlTDSon" ng-model="contractInfo.ContractPaySheet.TDSOn">
                                                    <option selected="selected" value="0">Gross</option>
                                                    <option value="1">Net Amount</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    PO No
                                                </label>
                                                <input type="text" placeholder="Enter PO No" class="form-control" name="PONovalue" ng-model="contractInfo.ContractPaySheet.PONO">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Expected Date of Receipt
                                                </label>
                                                <input type="text" ng-model="contractInfo.ContractPaySheet.ExpectedDateOfReceipt" class="form-control" uib-datepicker-popup="{{format}}" is-open="inputopenedEDOR" ng-init="inputopenedEDOR = false" ng-click="inputopenedEDOR = !inputopenedEDOR" datepicker-options="datepickerOptions" ng-required="true" close-text="Close" />
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    ESI Branch
                                                </label>
                                                <select class="select2_single form-control" tabindex="-1" name="ddlEsibranch" id="ddlEsibranch" ng-model="contractInfo.ContractPaySheet.ESIBranch">
                                                    <option selected="selected" value="-Select-">-Select-</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <div class="clip-radio radio-primary">
                                                    <input type="Checkbox" id="OJT" name="OJT" value="true" ng-model="contractInfo.ContractPaySheet.OJT">
                                                    <label for="OJT">
                                                        OJT
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <div class="clip-radio radio-primary">
                                                    <input type="Checkbox" id="1n6ReliverCharges" name="1n6ReliverCharges" value="true" ng-model="contractInfo.ContractBilling.OneSixthReliverCharges">
                                                    <label for="1n6ReliverCharges">
                                                        1/6 Reliver Charges
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <div class="clip-radio radio-primary">
                                                    <input type="Checkbox" id="PDFs" name="PDFs" value="true" ng-model="contractInfo.ContractBilling.PDFS">
                                                    <label for="PDFs">
                                                        PDFs
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <div class="clip-radio radio-primary">
                                                    <input type="Checkbox" id="PL" name="PL" ng-model="contractInfo.ContractPaySheet.PL">
                                                    <label for="PL">
                                                        PL
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4" ng-if="contractInfo.ContractPaySheet.PL">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    PL Value
                                                </label>
                                                <input type="text" placeholder="Enter PL Value" class="form-control" name="plvalue" ng-model="contractInfo.ContractPaySheet.PLValue">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>
                                    Invoice Heading Text
                                </legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <div class="clip-radio radio-primary">
                                                    <input type="Checkbox" id="Description" name="Description" ng-model="contractInfo.ContractInvoiceHeadingText.DescriptionVisible">
                                                    <label for="Description">
                                                        Description
                                                    </label>
                                                    <input type="text" ng-if="contractInfo.ContractInvoiceHeadingText.DescriptionVisible" placeholder="Enter Description" class="form-control" name="plvalue" ng-model="contractInfo.InvoiceHeadingText.DescriptionValue">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <div class="clip-radio radio-primary">
                                                    <input type="Checkbox" id="NoOfEmpsVisible" name="NoOfEmpsVisible" ng-model="contractInfo.ContractInvoiceHeadingText.NoOfEmpsVisible">
                                                    <label for="NoOfEmpsVisible">
                                                        No Of Employees
                                                    </label>
                                                    <input type="text" ng-if="contractInfo.ContractInvoiceHeadingText.NoOfEmpsVisible" placeholder="Enter No Of Employees" class="form-control" name="plvalue" ng-model="contractInfo.InvoiceHeadingText.NoOfEmpsValue">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <div class="clip-radio radio-primary">
                                                <input type="Checkbox" id="NoOfDutiesVisible" name="NoOfDutiesVisible" ng-model="contractInfo.ContractInvoiceHeadingText.NoOfDutiesVisible">
                                                <label for="NoOfDutiesVisible">
                                                    No Of Duties
                                                </label>
                                                <input type="text" ng-if="contractInfo.ContractInvoiceHeadingText.NoOfDutiesVisible" placeholder="Enter  No Of Duties" class="form-control" name="plvalue" ng-model="contractInfo.InvoiceHeadingText.NoOfDutiesValue">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <div class="clip-radio radio-primary">
                                                <input type="Checkbox" id="PayrateVisible" name="PayrateVisible" ng-model="contractInfo.ContractInvoiceHeadingText.PayrateVisible">
                                                <label for="PayrateVisible">
                                                    Pay Rates
                                                </label>
                                                <input type="text" ng-if="contractInfo.ContractInvoiceHeadingText.PayrateVisible" placeholder="Enter Payrates" class="form-control" name="plvalue" ng-model="contractInfo.InvoiceHeadingText.PayrateValue">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <div class="clip-radio radio-primary">
                                                <input type="Checkbox" id="AmountVisible" name="AmountVisible" ng-model="contractInfo.ContractInvoiceHeadingText.AmountVisible">
                                                <label for="AmountVisible">
                                                    Amount
                                                </label>
                                                <input type="text" ng-if="contractInfo.ContractInvoiceHeadingText.AmountVisible" placeholder="Enter Amount" class="form-control" name="plvalue" ng-model="contractInfo.InvoiceHeadingText.AmountValue">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>


                        </uib-tab>
                        <!-- end: TAB -->
                        <!-- start: TAB Address and Physical Details -->
                        <uib-tab heading="Human Resource Needs & Mapping">
                            <fieldset>
                                <legend>
                                    Human Resource and Mapping
                                </legend>
                                <div class="row">
